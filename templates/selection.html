{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="uploader center">
        <h1>Make your Selections</h1>
        <div class="name-selection align-left">
            <form method="POST" action="" enctype="multipart/form-data">
                <p>Select your Name</p>
                {% for name in names %}
                    <label>
                        <input type="radio" name="person_name" value="{{ name }}">
                    </label>
                    <label for="{{ name }}">{{ name }}</label><br>
                {% endfor %}
                <p>Chose your Calendar</p>
                {% for calendar in calendars %}
                    <input type="radio" id="{{ calendar.id }}" name="calendar" value="{{ calendar['id'] }}">
                    <label for="{{ calendar.id }}">{{ calendar.summary }}</label><br>
                {% endfor %}
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>
    </div>
{% endblock %}
